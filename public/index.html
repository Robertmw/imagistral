<!doctype html>
<html lang="en">
<head>
	<title>Imagistral</title>

	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
	<section class="container">
		<header>
			<div class="editor-colors">
				<span class="color-one"></span>
				<span class="color-two"></span>
			</div>
			<div class="image-title">
				<h3>Untitled Document</h3>
				<span class="fa fa-lg fa-pencil"></span>
			</div>
			<div class="user-menu">
				<p class="username">Welcome, Robert</p>
				<span class="fa fa-lg fa-cog"></span>
				<span class="fa fa-lg fa-question-circle"></span>
			</div>
		</header>
		<section class="workspace">

		</section>
		<footer>
			<div class="logo">
				<img src="dist/img/logo.png" alt="">
			</div>
			<div class="toolbar">
				<div class="tool-move">
					<span class="fa fa-lg fa-arrows-alt"></span>
				</div>
				<div class="tool-draw">
					<span class="fa fa-lg fa-pencil"></span>
					<div class="sandbox">
						<div class="sandbox-content">
							<div class="tool-brush">
								<span class="fa fa-lg fa-pencil"></span>
							</div>
							<div class="tool-pencil">
								<span class="fa fa-lg fa-pencil"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="tool-effects">
					<span class="fa fa-lg fa-camera"></span>
				</div>
			</div>
			<div class="social">
				<a class="share">
					Share
					<span class="fa fa-share-alt"></span>
				</a>
			</div>
		</footer>
	</section>

	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="dist/js/app.min.js"></script>
</body>
</html>
